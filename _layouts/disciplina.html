---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | replace: '--', '&ndash;' }}</h1>
    <p><b>Professor:</b> <a href="{{ webpage }}">{{ nome }}</a> ({{ email }})
      {{ page.collection }}
</p>
  </header>

  <div class="post-content">
    {{ content | toc }}
  </div>
</article>
